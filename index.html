<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Blog Post Manager</h1>
    
    <div class="content">
      <div id="post-list" class="post-list">
        <h2>Posts</h2>
        <!-- Posts will be displayed here -->
      </div>
      
      <div id="post-detail" class="post-detail">
        <h2>Post Details</h2>
        <!-- Selected post details will appear here -->
      </div>
    </div>
    
    <div class="new-post">
      <h2>Add New Post</h2>
      <form id="new-post-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        
        <button type="submit">Add Post</button>
      </form>
    </div>
</div>
<div id="post-detail" class="post-detail">
  <h2>Post Details</h2>
  <div id="post-detail-content"></div>
  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" required>
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5" required></textarea>
    <label for="edit-author">Author:</label>
    <input type="text" name="author" id="edit-author" required>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>
  <button id="edit-button">Edit Post</button>
  <button id="delete-button">Delete Post</button>
</div>


  <script src="src/index.js"></script>
</body>
</html>
