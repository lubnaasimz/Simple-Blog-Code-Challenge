<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>My Blog</h1>

  <div class="container">
  
    <div id="post-list" class="column"></div>

    <div id="post-detail" class="column"></div>
  </div>

  <form id="new-post-form">
    <h2>Add New Post</h2>
    <input type="text" id="new-title" placeholder="Title" required />
    <textarea id="new-content" placeholder="Content" required></textarea>
    <input type="text" id="new-author" placeholder="Author" required />
    <button type="submit">Add Post</button>
  </form>

  <form id="edit-post-form" class="hidden">
    <h2>Edit Post</h2>
    <input type="text" id="edit-title" placeholder="Edit Title" />
    <textarea id="edit-content" placeholder="Edit Content"></textarea>
    <button type="submit">Update</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
