<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>My Blog</h1>

  <div id="post-list"></div>

  <div id="post-detail"></div>

  <h2>Add New Post</h2>
  <form id="new-post-form">
    <input type="text" id="new-title" placeholder="Title" required /><br />
    <textarea id="new-content" placeholder="Content" required></textarea><br />
    <input type="text" id="new-author" placeholder="Author" required /><br />
    <button type="submit">Add Post</button>
  </form>

  <h2>Edit Post</h2>
  <form id="edit-post-form" class="hidden">
    <input type="text" id="edit-title" placeholder="Edit Title" /><br />
    <textarea id="edit-content" placeholder="Edit Content"></textarea><br />
    <button type="submit">Update</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
